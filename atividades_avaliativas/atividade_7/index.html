<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            margin: auto;
            font-family: Arial, Helvetica, sans-serif;
            
        }
        input {
            background-color: white;
            border-width: 0px;
            box-shadow: inset 1px 1px 0px 0px #04040456;
            padding: 4px;
            
            
            
        }
        body {
            background-color: rgb(233, 233, 233);
            width: 900px;
        }
        .nm {
            width: 78%;
        }
        .adressbar {
            width: 100%;
        }
        img {
            width: 100px;
            height: 110px;
            display: block;
            padding-bottom: -10px;

        }
        .botao:hover {
            background-color: rgb(175, 175, 175);
            border-width: 0px;
            box-shadow: 1px 1px 0px 0px #04040456;
            padding: 4px;
            
        }   


    </style>

</head>
<body>
    <form id="formCadastro">
        <table>
            <tr>
                <td><label for="codigo">Código:</label></td>
                <td><input type="number" name="codigo" id="codigo" size="15"></td>
                <td ><input class="cbox" type="checkbox" name="empresa" id="emp"></td>
                <td><label for="emp">Empresa</label></td>
                <td rowspan="4">
                    <img src="img/seumadruga.png" alt="Foto" width="100">
                    
                </td>
            </tr>
            <tr>
                <td><label for="nome">Nome:</label></td>
                <td colspan="4"><input class="nm" type="text" name="nome" id="nome" size="40" value="Ramón Valdés"></td>
            </tr>
            <tr>
                <td><label for="datanas">Data Nasc.:</label></td>
                <td><input type="date" name="data_nasc" id="datanas" value="02/09/1924"></td>
                <td><label for="sex">Sexo:</label></td>
                <td>
                    <select name="sexo" id="sex">
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="feminino">Outros</option>
                    </select>
                </td>
               
             <tr>
                
             </tr>   
            </tr>
            <tr>
                <td><label for="telefone">Telefone:</label></td>
                <td><input type="text" name="telefone" id="telefone"></td>
                <td><label for="celular">Celular:</label></td>
                <td><input type="text" name="celular" id="celular"></td>
            </tr>
            <tr>
                <td><label for="rg">RG:</label></td>
                <td colspan="1"><input type="text" name="rg" id="rg"></td>
                <td><label for="cpf">CPF:</label></td>
                <td colspan="1"><input type="text" name="cpf" id="cpf"></td>
             

            </tr>
            <tr>
                <td><label for="endereco">Endereço:</label></td>
                <td colspan="4"><input class="adressbar" type="text" name="endereco" id="endereco" size="54"></td>
            </tr>
            <tr>
                <td><label for="cidade">Cidade:</label></td>
                <td colspan="4"><input class="adressbar" type="text" name="cidade" id="cidade"></td>
            </tr>
            <tr>
                <td><label for="bairro">Bairro:</label></td>
                <td>
                    <select name="bairro" id="bairro">
                        <option value="corrego_grande">Centro</option>
                        <option value="corrego_grande">Vila Mariana</option>
                        <option value="corrego_grande">Carrão</option>
                        <option value="corrego_grande">Moema</option>

                    </select>
                </td>
                <td><label for="estado">Estado:</label></td>
                <td>
                    <select class="adressbar" name="estado" id="estado">
                        <option value="sc">SP</option>
                        <option value="sc">SC</option>
                        <option value="sc">RJ</option>
                        <option value="sc">MG</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="cep">CEP:</label></td>
                <td><input type="text" name="cep" id="cep"></td>
            </tr>
            <tr>
                <td><label for="pai">Pai:</label></td>
                <td><input type="text" name="pai" id="pai"></td>
                <td><label for="mae">Mãe:</label></td>
                <td colspan="2"><input class="adressbar" type="text" name="mae" id="mae"></td>
            </tr>
            <tr>
                <td><label for="email">E-mail:</label></td>
                <td colspan="4"><input class="adressbar" type="email" name="email" id="email" size="40"></td>
            </tr>
            <tr>
                <td><label for="obs">Observações:</label></td>
                <td colspan="4"><textarea class="adressbar" name="observacoes" id="obs" rows="4" cols="50"></textarea></td>
            </tr>
            <tr>
                <td><input class="botao" type="submit" value="Cadastrar"></td>
            </tr>
        </table>
       
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('formCadastro');
            const nome = document.getElementById('nome');
            const dataNasc = document.getElementById('datanas');
            const email = document.getElementById('email');
            const cep = document.getElementById('cep');
            const celular = document.getElementById('celular');
            
            // Validação do campo Nome
            form.addEventListener('submit', function (event) {
                if (nome.value.trim() === '') {
                    alert('O campo Nome é obrigatório.');
                    event.preventDefault();
                }
            });
            
            // Validação do campo Data de Nascimento
            form.addEventListener('submit', function (event) {
                const dataNascimento = new Date(dataNasc.value);
                if (isNaN(dataNascimento.getTime())) {
                    alert('Data de Nascimento inválida.');
                    event.preventDefault();
                }
            });

            // Validação do campo E-mail
            form.addEventListener('submit', function (event) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email.value)) {
                    alert('Por favor, insira um e-mail válido.');
                    event.preventDefault();
                }
            });

            // Validação do campo CEP
            form.addEventListener('submit', function (event) {
                const cepRegex = /^\d{5}-\d{3}$/;
                if (!cepRegex.test(cep.value)) {
                    alert('CEP inválido. O formato correto é XXXXX-XXX.');
                    event.preventDefault();
                }
            });

            // Formatação do campo Celular em tempo real
            celular.addEventListener('input', function () {
                celular.value = celular.value
                    .replace(/\D/g, '')
                    .replace(/^(\d{2})(\d{5})(\d{4})$/, '($1) $2-$3');
            });
        });
    </script>
</body>
</html>
