<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 02</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
        }
        form {
            width: 300px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>Faça seu pedido de pré-reserva e em breve entraremos em contato.</h2>
    <form action="" method="get" autocomplete="on">
        <label for="nome">Nome completo*</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail*</label>
        <input type="email" id="email" name="email" required>

        <label for="cpf">CPF*</label>
        <input type="text" id="cpf" name="cpf" required>

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" name="telefone">

        <label for="data-entrada">Data da entrada*</label>
        <input type="date" id="data-entrada" name="data-entrada" required>

        <label for="data-saida">Data da saída*</label>
        <input type="date" id="data-saida" name="data-saida" required>

        <label for="adultos">Nº de adultos</label>
        <select id="adultos" name="adultos">
            <option value="1">1 adulto</option>
            <option value="2">2 adultos</option>
            <option value="3">3 adultos</option>
            <option value="4">4 adultos</option>
        </select>

        <label for="criancas">Nº de crianças</label>
        <select id="criancas" name="criancas">
            <option value="0">0 crianças</option>
            <option value="1">1 criança</option>
            <option value="2">2 crianças</option>
            <option value="3">3 crianças</option>
            <option value="4">4 crianças</option>
        </select>

        <label for="codigo">Código promocional</label>
        <input type="text" id="codigo" name="codigo">

        <label for="observacao">Observação</label>
        <textarea id="observacao" name="observacao"></textarea>

        <button type="submit">Reservar</button>
    </form>

</body>
</html>
