<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de BTUs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Calculadora de BTUs</h1>
    <form id="btuForm">
        <label for="area">Área do Local (m²):</label>
        <input type="number" id="area" required>
        
        <label for="pessoas" id="teste">Número de Pessoas:</label>
        <input type="number" id="pessoas" required>
        
        <div class="contbutton">
            <button onclick="CalcularBTUs()" type="submit" >Calcular BTUs</button>
            <button onclick="resetarCampos()" type="submit" class="limp">Limpar</button>
        </div>

    </form>
    <script src="script.js"></script>

</body>
</html>
