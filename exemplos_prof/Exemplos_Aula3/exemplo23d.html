<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibir Mensagem</title>
    <script>
        function exibirMensagem() {
            alert("Olá, Você clicou no botão!!");
        }
    </script>
</head>
<body>
    <h1>Bem-vindo!</h1>
    <button onclick="exibirMensagem()">Clique aqui</button>
</body>
</html>
