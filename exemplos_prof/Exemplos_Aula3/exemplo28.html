<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Hotel</title>
    <script>
        let reservasFeitas = 0;
        const maxReservas = 5;

        // Função para fazer a reserva
        function fazerReserva() {
            if (reservasFeitas < maxReservas) {
                reservasFeitas++;
                alert(`Reserva confirmada! Você fez ${reservasFeitas} reservas.`);
            } else {
                alert("Não há mais vagas disponíveis.");
                document.getElementById("btnReservar").disabled = true;
            }
        }

        // Função para limpar os campos do formulário
        function limparCampos() {
            document.getElementById("nome").value = "";
            document.getElementById("email").value = "";
            document.getElementById("cpf").value = "";
            document.getElementById("telefone").value = "";
            document.getElementById("dataEntrada").value = "";
            document.getElementById("dataSaida").value = "";
            document.getElementById("numAdultos").value = "1";
            document.getElementById("numCriancas").value = "0";
            document.getElementById("codigoPromocional").value = "";
            document.getElementById("observacao").value = "";
            alert("Campos limpos.");
        }
    </script>
</head>
<body>
    <h1>Reserva de Hotel</h1>
    <form>
        <!-- Campos do formulário -->
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" required><br><br>
        
        <label for="email">E-mail:</label>
        <input type="email" id="email" required><br><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" required><br><br>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" required><br><br>

        <label for="dataEntrada">Data de entrada:</label>
        <input type="date" id="dataEntrada" required><br><br>

        <label for="dataSaida">Data de saída:</label>
        <input type="date" id="dataSaida" required><br><br>

        <label for="numAdultos">Nº de adultos:</label>
        <input type="number" id="numAdultos" value="1" required><br><br>

        <label for="numCriancas">Nº de crianças:</label>
        <input type="number" id="numCriancas" value="0" required><br><br>

        <label for="codigoPromocional">Código promocional:</label>
        <input type="text" id="codigoPromocional"><br><br>

        <label for="observacao">Observação:</label><br>
        <textarea id="observacao"></textarea><br><br>

        <!-- Botão para fazer a reserva -->
        <button type="button" id="btnReservar" onclick="fazerReserva()">Reservar</button>

        <!-- Botão para limpar os campos -->
        <button type="button" onclick="limparCampos()">Limpar</button>
    </form>
</body>
</html>
