<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo do-while</title>
    <script>
        function repetirMensagem() {
            var contador = 0; // Inicializa o contador

            do {
                alert("Ol√° alunos!"); // Exibe a mensagem
                contador = contador + 1; // Incrementa o contador
            } while (contador < 5); // Continua enquanto o contador for menor que 5
        }
    </script>
</head>
<body>
    <h1>Exemplo do-while</h1>
    <button onclick="repetirMensagem()">Clique para ver a mensagem</button>
</body>
</html>
