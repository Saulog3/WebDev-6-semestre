<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Frutas</title>
</head>
<body>
    <h1>Lista de Frutas</h1>
    <button onclick="removerFruta()">Remover Fruta</button>
    <div id="resultado"></div>

    <script>
        var frutas = ['Maçã', 'Banana', 'Laranja', 'Manga', 'Uva', 'Abacaxi']; // Lista inicial de frutas

        function mostrarFrutas() {
            var resultado = ''; // Inicializa uma string vazia
            for (var i = 0; i < frutas.length; i++) {
                resultado += frutas[i] + '<br>'; // Adiciona cada fruta à string
            }
            document.getElementById('resultado').innerHTML = resultado; // Mostra a lista no HTML
        }

        function removerFruta() {
            var frutaParaRemover = prompt('Digite o nome da fruta que deseja remover:'); // Pergunta qual fruta remover
            if (frutaParaRemover) {
                var index = frutas.indexOf(frutaParaRemover); // Encontra o índice da fruta
                if (index !== -1) {
                    frutas.splice(index, 1); // Remove a fruta do array
                    mostrarFrutas(); // Mostra a lista atualizada
                } else {
                    alert('Fruta não encontrada na lista.');
                }
            } else {
                alert('Por favor, digite o nome de uma fruta.');
            }
        }

        // Mostrar a lista de frutas inicialmente
        mostrarFrutas();
    </script>
</body>
</html>
